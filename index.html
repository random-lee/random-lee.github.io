<!doctype html>
<html lang="en-UK">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Thirst Meeples - Game Catalogue Recomendation Demo</title>
  <link rel="stylesheet" type="text/css" media="all" href="style.css">
  <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.autocomplete.min.js"></script>
  <script type="text/javascript" src="js/game-autocomplete.js"></script>
</head>

<body>
  <div id="w">
    <div id="content">
      <h1>Search for Game</h1>
      <p>The data for this demo came from 2 websites: <a href="http://thirstymeeples.co.uk/">Thirsty Meeples</a> and <a href="http://boardgamegeek.com/">Board Game Geek</a> </p>
      
      <div id="searchfield">
        <form><input type="text" name="game" class="biginput" id="autocomplete"></form>
      </div><!-- @end #searchfield -->
      
      <div id="outputbox">
        <p id="outputcontent">Choose a game and the results will display here.</p>
      </div>
    </div><!-- @end #content -->
  </div><!-- @end #w -->
</body>
</html>
